<div class="container py-6">
  <div class="columns is-centered">
    <div class="box column is-half has-text-centered">
      <h1 class="title is-1 mb-3">Typing Challenge</h1>

      <p class="is-size-3 has-text-weight-bold is-family-Arial mb-5">
        @for (letter of randomText; let i = $index; track i) {
        <span [style.color]="letterColor(letter, i)">{{ letter }}</span>
        }
      </p>

      <div class="field">
        <input
          (input)="onInput($event)"
          class="input is-medium"
          placeholder="Start typing..."
        />
      </div>

      @if(isHidden){
      <div class="notification is-success mt-5" (click)="reloadPage()">
        <h2 class="title is-4 mb-0">ðŸŽ‰ Success! ðŸŽ‰</h2>
        <p>Click here to try again!</p>
      </div>
      }
    </div>
  </div>
</div>
